<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="pt-br" xml:lang="pt-br">
<head>
    <meta http-equiv="Content-Type" content="text/html charset=UTF-8" />
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
    <title>Site superseguro</title>
</head>

<body>
    <h1>Serviços superseguros</h1>
    <h3>Por favor, preencha o cadastro abaixo para que possamos conhecê-lo melhor</h3>
    <form action="enviado.html" method="post" enctype="multipart/form-data">
        <fieldset>
            <div class="column">
                <input type="text" class="right_field" name="Nome" />
                <label for="Nome" class="legenda">Nome:</label><br />

                <input type="text" class="right_field" name="Sobrenome" />
                <label for="Sobrenome" class="legenda">Sobrenome:</label><br />

                <input type="text" class="right_field" name="CPF" />
                <label for="CPF" class="legenda">CPF:</label><br />

                <input type="text" class="right_field" name="Login" />
                <label for="Login" class="legenda">Login:</label> <br />

                <input type="password" class="right_field" name="Senha" />
                <label for="Senha" class="legenda">Senha:</label><br />
            </div>
            <div class="column">
                <input type="submit" name="enviar" class="botao" value="enviar" />
            </div>

        </fieldset>
    </form>
</body>
</html>
